<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li style="font-size:20px;" >{{ choice.choice_text }} ➡️ {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" style="font-size:20px;" >👉🏽Vote Again</a>
